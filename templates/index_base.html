<!DOCTYPE html>
<html lang="en" class="no-js">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="日租房,短租房,爱家短租,短租公寓,酒店式公寓,青年旅舍,iHome"/>
<meta name="description" content="国内最大社交住宿平台,拥有超过200个城市的80000多个房源,将闲置的别墅,公寓,卧室或沙发分享给旅行中的人们,提供居住自由的住宿体验,用实际行动促进人与人间的信任。" />
<link rel="shortcut icon" href="{{static_url('imgs/favicon.ico')}}" type="image/vnd.microsoft.icon">
<link rel="icon" href="{{static_url('imgs/favicon.ico')}}" type="image/vnd.microsoft.icon">
<title>{% block title %}{% end %}</title>
<link href="{{static_url('plugins/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css"/>
<link href="{{static_url('plugins/simple-line-icons/simple-line-icons.min.css')}}" rel="stylesheet" type="text/css"/>
<link href="{{static_url('plugins/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
<link href="{{static_url('plugins/uniform/css/uniform.default.css')}}" rel="stylesheet" type="text/css"/>
<link href="{{static_url('plugins/bootstrap-switch/css/bootstrap-switch.min.css')}}" rel="stylesheet" type="text/css"/>
<link href="{{static_url('css/components-md.css')}}" id="style_components" rel="stylesheet" type="text/css"/>
<link href="{{static_url('css/plugins.css')}}" rel="stylesheet" type="text/css"/>
<link href="{{static_url('css/layout.css')}}" rel="stylesheet" type="text/css"/>
<link href="{{static_url('css/custom.css')}}" rel="stylesheet" type="text/css"/>
{% block head %}{% end %}
<style>
.topbar-actions {
    padding: 12px 0px;
    margin-right: 20px;
}
.topbar-actions a {
    padding: 18px !important;
    line-height: 0;
    font-size: 20px !important;
}
</style>
</head>
<body class="page-md">
    <header class="page-header">
        <nav class="navbar" role="navigation">
            <div class="container-fluid">
                <div class="havbar-header">
                    <a id="index" class="navbar-brand" href="/">
                        <img src="{{static_url('imgs/logo.png')}}" alt="Logo">
                    </a>
                    <div class="topbar-actions">
                        {% if not is_login %}
                        <a type="button" class="btn btn-sm badge" href="/register">注册</a>
                        <a type="button" class="btn btn-sm badge" href="/login">登陆</a>
                        {% else %}
                        <a type="button" class="btn btn-sm badge" href="">{{user_name}}</a>
                        <a type="button" class="btn btn-sm badge" href="/logout">退出</a>
                        {% end %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="page-content">
        <div class="container">
            {% block body %}{% end %}
            <p class="copyright">2016 © iHome by RunningPythoners Team.</p>
        </div>
    </div>
    <a href="#index" class="go2top"><i class="icon-arrow-up"></i></a>
<script src="{{static_url('js/jquery.min.js')}}" type="text/javascript"></script>
<script src="{{static_url('plugins/bootstrap/js/bootstrap.min.js')}}" type="text/javascript"></script>
<script src="{{static_url('js/jquery.blockui.min.js')}}" type="text/javascript"></script>
<script src="{{static_url('plugins/uniform/jquery.uniform.min.js')}}" type="text/javascript"></script>
<script src="{{static_url('js/metronic.js')}}" type="text/javascript"></script>
<script src="{{static_url('js/layout.js')}}" type="text/javascript"></script>
<script>
jQuery(document).ready(function() {    
    Metronic.init(); // init metronic core componets
    Layout.init(); // init layout
});
</script>
{% block footer %}{% end %}
</body>
</html>
